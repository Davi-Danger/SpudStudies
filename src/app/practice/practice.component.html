<input type="file" accept=".json" (change)="uploadSet($event)">
<progress max="100" [value]="scoreAverage"></progress>
<span class="CurrentQuestion">{{CurrentQuestion.text}}</span>
<input [(ngModel)]="answerGuess" (keyup.enter)="submitAnswer()" ng-keydown="UncertaintyPenalty(1)"
  [placeholder]="correctionText" type="text">
<button (click)="submitAnswer()">
  Submit Answer
</button>
