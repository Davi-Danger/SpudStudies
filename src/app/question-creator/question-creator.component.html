<div class="toolbar">
  <h1>Edit Set</h1>
  <input placeholder="Set Title" [(ngModel)]="CurrentQuestionSet.title">
  <button (click)="saveSetAsJson()">Download Set</button>
</div>
<div class="Main">
  <div class="QuestionList">
    <h2>Current Questions</h2>
    <button (click)="addQuestion()">Add New
      Question</button>
    <div *ngFor="let question of CurrentQuestionSet.questions; index as i;"
      [class.selected]="question === SelectedQuestion" class="Question" (click)="onQuestionSelect(question)">
      <button (click)="removeQuestion(i)">X</button>
      {{question.text}}
    </div>
  </div>
  <div class="QuestionEditor">
    <h2>Edit Question</h2>
    <input [(ngModel)]="SelectedQuestion.text" placeholder="Question Text" class="QuestionTextInput"><button
      (click)="addAnswer()">+</button>
    <div *ngFor="let answer of SelectedQuestion.answers; index as i;">
      <button (click)="removeAnswer(i)">X</button><input placeholder="Answer goes here" [(ngModel)]="answer.value">
      <input type="checkbox" [(ngModel)]="answer.caseSensitivity" title="Enable case sensitivity">
    </div>
  </div>
</div>
